<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Lato&family=Merriweather:wght@700&family=Poppins:wght@500&family=Rambla:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card mt-2 mb-3 ml-0">
        <div class="forecast-heading">
          <h1><strong>5 Day Weather Forecast</strong></h1>
        </div>
        <div class="location-search">
          <form class="form-inline ml-2 mb-4" id="location-form">
            <input
              type="text"
              placeholder="Enter Location"
              aria-label="Enter Location"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
              size="25"
            />
            <input
              type="submit"
              class="btn btn-primary pt-0 mt-2 ml-2 mb-2 mr-2"
              id="search-button"
              value="search"
            />
            <div class="checkbox">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label mt-2" for="flexRadioDefault1">
                  Search My Current Location
                </label>
              </div>
            </div>
          </form>
        </div>
        <p class="h3 ml-2" id="h3"></p>
        <p class="h3 ml-2" id="current-time"></p>
        <div
          class="bg-image p-5 shadow-1-strong rounded mb-5 text-white"
          style="
            background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');
          "
        >
          <div class="mask" style="background-color: rgba(118, 91, 175, 0.6)">
            <div class="row">
              <div class="col-1 pt-4">
                <div class="weather-icon" id="current-png"></div>
              </div>
              <div class="col-10 text-right">
                <div class="card-body pb-0 ml-0 mr-3">
                  <h5 class="card-title mb-4" id="currently">Currently</h5>
                  <div class="current-temp">
                    <span class="temperature mb-1" id="current-temp"></span>
                    <span class="degrees">
                      <button
                        type="button"
                        class="btn ml-0 mr-0 pl-0 pr-0 text-white"
                        id="far"
                      >
                        °F
                      </button>
                      <span class="text-center" id="degree-separation">
                        |
                      </span>
                      <button
                        type="button"
                        class="btn ml-0 mr-0 pl-0 pr-0 text-white"
                        id="cel"
                      >
                        °C
                      </button>
                    </span>
                  </div>
                </div>
                <div class="col">
                  <div class="card-body pt-0 pb-4 mt-0 text-right">
                    <div class="card-text" id="descrip">
                      <small class="text-white">Description:</small>
                    </div>
                    <div class="card-text" id="feels">
                      <small class="text-white">Feels like:</small>
                    </div>
                    <div class="card-text" id="humidity">
                      <small class="text-white">Humidity:</small>
                    </div>
                    <div class="card-text" id="wind">
                      <small class="text-white">Wind:</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-deck">
      <div class="card bg-primary">
        <h5 class="card-title text-center" id="following-day"></h5>
        <img class="card-img-top" src="icons/02d.png" alt="weather-png" />
        <div class="card-body">
          <p class="card-text text-center"><strong>0°|0°</strong></p>
        </div>
      </div>
      <div class="card bg-primary">
        <h5 class="card-title text-center" id="2-days-later"></h5>
        <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
        <div class="card-body">
          <p class="card-text text-center">
            <strong>0°|0°</strong>
          </p>
        </div>
      </div>
      <div class="card bg-primary">
        <h5 class="card-title text-center" id="3-days-later"></h5>
        <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
        <div class="card-body">
          <p class="card-text text-center"><strong>0°|0°</strong></p>
        </div>
      </div>
      <div class="card bg-primary">
        <h5 class="card-title text-center" id="4-days-later"></h5>
        <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
        <div class="card-body">
          <p class="card-text text-center"><strong>0°|0°</strong></p>
        </div>
      </div>
      <div class="card bg-primary">
        <h5 class="card-title text-center" id="5-days-later"></h5>
        <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
        <div class="card-body">
          <p class="card-text text-center"><strong>0°|0°</strong></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-2">
        <div class="col-12 align-items-center">
          <a
            href="https://github.com/stefmpoole/weather-forecast-app.git"
            id="open-source-link"
            >Open-source code
          </a>
          <span> by Stefanie Poole </span>
        </div>
      </div>
    </div>
  </body>
  <script src="script/app.js"></script>
</html>
