<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/b6c59ce66e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Lato&family=Merriweather:wght@700&family=Poppins:wght@500&family=Rambla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container pt-2">
      <div class="card mt-2 mb-3 ml-1 mr-1" id="location-card">
        <div class="forecast-heading">
          <h1 class="ml-1 mr-1"><strong>The Umbrella Forecast</strong></h1>
          <h3>A 5-Day Weather Report</h3>
        </div>
        <div class="location-search">
          <div
            class="bg-image rounded text-white ml-2 mr-2"
            style="
              background-image: url('https://images.pexels.com/photos/10398361/pexels-photo-10398361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
            id="background-image"
          >
            <div
              class="mask rounded"
              style="background-color: rgba(20, 15, 3, 0.432)"
              id="background-mask"
            >
              <form class="form-outline pt-5 ml-2 mr-2" id="location-form">
                <div class="input-group pt-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter City"
                    aria-label="Enter City"
                    aria-describedby="basic-addon2"
                    autocomplete="off"
                    autofocus="on"
                    id="search-text-input"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-secondary"
                      type="submit"
                      id="search-button"
                      value="search"
                    >
                      <i class="bi bi-search-heart"></i>
                    </button>
                  </div>
                </div>
              </form>
              <div class="row text-align-left">
                <div class="col-9 ml-2">
                  <div class="checkbox">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label
                        class="form-check-label mt-2"
                        for="flexRadioDefault1"
                      >
                        Search My Current Location
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row text-align-right">
                <div class="col-7 pt-2">
                  <p class="h3 ml-2" id="h3"></p>
                  <p class="h3 ml-2" id="current-time"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h5 class="card-title text-center mt-2" id="currently">
          Currently
          <i
            class="fa fa-umbrella fa-fade"
            style="--fa-animation-duration: 5s; --fa-fade-opacity: 0.6"
            aria-hidden="true"
            id="umbrella"
          ></i>
        </h5>
        <div class="row">
          <div class="col-5">
            <div class="weather-icon" id="current-png"></div>
          </div>
          <div class="col-7 text-right mt-0 pt-0">
            <div class="card-body pb-0 ml-0 mr-3">
              <div class="current-temp">
                <span class="temperature mb-1" id="current-temp"></span>
                <span class="degrees">
                  <button
                    type="button"
                    class="btn ml-0 mr-0 pl-0 pr-0"
                    id="far"
                  >
                    °F
                  </button>
                  <span class="text-center" id="degree-separation"> | </span>
                  <button
                    type="button"
                    class="btn ml-0 mr-0 pl-0 pr-0"
                    id="cel"
                  >
                    °C
                  </button>
                </span>
              </div>
            </div>
            <div class="col">
              <div class="card-body pt-0 pb-4 mt-0 text-right">
                <div class="card-text" id="descrip">
                  <small class="text-white">Description:</small>
                </div>
                <div class="card-text" id="feels">
                  <small class="text-white">Feels like:</small>
                </div>
                <div class="card-text" id="humidity">
                  <small class="text-white">Humidity:</small>
                </div>
                <div class="card-text" id="wind">
                  <small class="text-white">Wind:</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-deck">
        <div class="card text-white bg-dark">
          <h5 class="card-title text-center" id="following-day"></h5>
          <img class="card-img-top" src="icons/02d.png" alt="weather-png" />
          <div class="card-body">
            <p class="card-text text-center"><strong>0°|0°</strong></p>
          </div>
        </div>
        <div class="card text-white bg-dark">
          <h5 class="card-title text-center" id="2-days-later"></h5>
          <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
          <div class="card-body">
            <p class="card-text text-center"><strong>0°|0°</strong></p>
          </div>
        </div>
        <div class="card text-white bg-dark">
          <h5 class="card-title text-center" id="3-days-later"></h5>
          <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
          <div class="card-body">
            <p class="card-text text-center"><strong>0°|0°</strong></p>
          </div>
        </div>
        <div class="card text-white bg-dark">
          <h5 class="card-title text-center" id="4-days-later"></h5>
          <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
          <div class="card-body">
            <p class="card-text text-center"><strong>0°|0°</strong></p>
          </div>
        </div>
        <div class="card text-white bg-dark">
          <h5 class="card-title text-center" id="5-days-later"></h5>
          <img class="card-img-top" src="icons/01d.png" alt="weather-png" />
          <div class="card-body">
            <p class="card-text text-center"><strong>0°|0°</strong></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-2">
          <div class="col-12 align-items-center">
            <a
              href="https://github.com/stefmpoole/weather-forecast-app.git"
              id="open-source-link"
              >Open-source code
            </a>
            <span> by Stefanie Poole </span>
            <div>
              <a
                href="https://www.deviantart.com/vclouds/art/VClouds-Weather-Icons-179152045"
                >icons</a
              >
              <span>by VClouds</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script/app.js"></script>
</html>
